<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
 <div class="c-container">
     <div class="main">
         <h1 class="title">Contact Us</h1>
         <p class="intro">WOWへのご依頼や質問等のご連絡はこちらからお願いします。</p>
         <div class="form">
             <form action="#" method="POST">
            <table>
                <tr>
                    <th>Name</th>
                    <td>
                        <input type="text" name="お名前" required>
                    </td>
                </tr>
                <tr>
                    <th>e-mail</th>
                    <td>
                        <input type="email" name="メールアドレス" required>
                    </td>
                </tr>
                <tr>
                    <th>Content</th>
                    <td>
                        <textarea name="お問い合わせ"></textarea>
                    </td>
                </tr>
            </table>
            <input type="submit" value="confirm" class="button" required>
            </form>
         </div>
     </div>
     <div class="aside">
        <ul class="a-list">
            <a href="index.html"><li>Home</li></a>
            <a href="history.html"><li>History</li></a>
            <a href="sns.html"><li>SNS</li></a>
            <a href="contact.html"><li>Contact</li></a>
        </ul>
     </div>
     <div class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="sns.html">SNS</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
 </div>
 <div class="footer"><p>WOW.com</p></div>
<script src="script.js"></script>
</body>
</html>
